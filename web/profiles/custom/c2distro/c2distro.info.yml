name: 'C2 distro ifrc profile'
type: profile
description: 'Distribution for quickly starting a new ifrc distribution.'

core_version_requirement: ^9.1
php: 7.3

distribution:
  name: 'C2 distro ifrc profile'

# Soft dependencies; these may be uninstalled.
install:
  # Core.
  - drupal:breakpoint
  - drupal:config
  - drupal:dblog
  - drupal:dynamic_page_cache
  - drupal:language
  - drupal:page_cache
  - drupal:rest
  - drupal:toolbar
  - drupal:update
  # Contrib.
  - drupal:menu_ui
  - drupal:field_ui
  # - drupal:default_content
  - drupal:paragraphs
  # Custom
  # - default_content_test
# Required dependencies.
dependencies:
  # Core.
  - drupal:basic_auth
  - drupal:block
  - drupal:ckeditor
  - drupal:editor
  - drupal:field
  - drupal:file
  - drupal:filter
  - drupal:image
  - drupal:jsonapi
  - drupal:media
  - drupal:path
  - drupal:serialization
  - drupal:taxonomy
  - drupal:text
  - drupal:user
  - drupal:views
  # Contrib

themes:
  - bartik
  - seven
  - claro
  - c2d_theme