name: 'C2 distro ifrc profile'
type: profile
description: 'Distribution for quickly starting a new ifrc distribution.'

core_version_requirement: ^9.1
php: 7.3

distribution:
  name: 'C2 distro ifrc profile'

# Soft dependencies; these may be uninstalled.
install:
  # Core.
  - drupal:breakpoint
  - drupal:config
  - drupal:dblog
  - drupal:dynamic_page_cache
  - drupal:language
  - drupal:page_cache
  - drupal:rest
  - drupal:toolbar
  - drupal:update
  # Contrib.
  - search_api:search_api
  - search_api:search_api_db
  # Optional as it's pending removal.
  - video_embed_field:video_embed_field
  - video_embed_field:video_embed_media
  - video_embed_field:video_embed_wysiwyg
  # Install dislaw theme

# Required dependencies.
dependencies:
  # Core.
  - drupal:basic_auth
  - drupal:block
  - drupal:ckeditor
  - drupal:editor
  - drupal:field
  - drupal:file
  - drupal:filter
  - drupal:image
  - drupal:jsonapi
  - drupal:media
  - drupal:path
  - drupal:serialization
  - drupal:taxonomy
  - drupal:text
  - drupal:user
  - drupal:views
  # Contrib
  - better_exposed_filters:better_exposed_filters
  - entity_browser:entity_browser
  - entity_browser:entity_browser_entity_form
  - entity_embed:entity_embed
  - exif:exif
  - field_group:field_group
  - filehash:filehash
  - focal_point:focal_point
  - image_effects:image_effects
  - jsonapi_extras:jsonapi_extras
  - maxlength:maxlength
  - media_entity_imagemagick:media_entity_imagemagick
  - redirect_after_login:redirect_after_login
  - taxonomy_access_fix:taxonomy_access_fix
  - userprotect:userprotect

themes:
  - bartik
  - seven
  - claro
  - c2d_theme